<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/category.css">
</head>
<body>
<div class="lt_container">
  <div class="lt_header">
    <a href="javascript:history:go.(-1);" class="icon_left"><span class="fa fa-home"></span></a>
    <h4>乐淘云购</h4>
    <a href="search.html" class="icon_right"><span class="fa fa-search"></span></a>
  </div>
  <div class="lt_main">
  <div class="category_left">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <ul class="mui-scroll">

        </ul>
      </div>
    </div>
  </div>

    <div class="category_right">
      <div class="mui-scroll-wrapper">
        <ul class="mui-scroll">

        </ul>
      </div>
    </div>

  </div>


  <div class="lt_footer">
    <ul>
      <li class="active">
        <a href="index.html">
          <span class="fa fa-home"></span>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html">
          <span class="fa fa-bars"></span>
          <p>分类</p>
        </a>
      </li>
      <li>
        <a href="cart.html">
          <span class="fa fa-shopping-cart"></span>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <span class="fa fa-user"></span>
          <p>会员中心</p>
        </a>
      </li>


    </ul>

  </div>
</div>

<script type="text/html" id="tpl_left">
  {{each rows v i}}
  <li data-id="{{v.id}}" class="{{i==0?'now':''}}"><a href="javascript:;">{{v.categoryName}}</a></li>
  {{/each}}

</script>

<script type="text/html" id="tpl_right">

  {{if total == 0}}
  <p class="tips">该分类下没有更多的品牌信息</p>
  {{/if}}

  {{each rows v i}}
  <li>
    <a href="#">
      <img src="{{v.brandLogo?v.brandLogo:'images/none.png'}}" alt="">
      <p>{{v.brandName}}</p>
    </a>
  </li>
  {{/each}}
</script>

</body>
</html>
